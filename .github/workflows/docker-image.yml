name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      - name: Install package
        run: pip install -r requirements.txt
      - name: Test the code
        run: python manage.py test
  build-and-push:
    runs-on: ubuntu-latest
# 
    steps:
 
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub using PAT
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: prathap83
          password: dckr_pat_5OvWLmac3FOSYQHGrw4Lwpzj8gc

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and push Docker image with multiple tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            prathap83/trackfitness-backend:latest
            prathap83/trackfitness-backend:${{ github.sha }}
